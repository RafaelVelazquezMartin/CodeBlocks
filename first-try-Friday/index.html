<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>CodeBlocks</title>
  <!-- Library code -->

  <!-- Load socket.io client side contents. -->
  <script src="/socket.io/socket.io.js"></script>


  <!-- Load the GUI rendering library code. -->
  <script type="text/javascript" src="lib/dat.gui.min.js"></script>
  <!-- Load the keyboard specific code -->
  <script type="text/javascript" src="lib/keyboard.js"></script>

  <!-- Game code -->

  <!-- Load the common game code. -->
  <script type="text/javascript" src="game.core.js"></script>
  <!-- Finally, Load the game client code. -->
  <script type="text/javascript" src="client.js"></script>

</head>

<body>
  <div class="wrapper">
    <section class="navbar">
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">CodeBlocks</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
          </ul>
        </div>
      </nav>

      <ul class="sidenav" id="mobile-demo">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
      </ul>
    </section>

    <section class="canvas">
      <canvas id="paper">
      </canvas>
    </section>
    <section class="instructions">
      <div class="instruction">
        <i class="material-icons">arrow_back</i>
        <span>Move left</span>
      </div>
      <div class="instruction">
        <i class="material-icons">arrow_forward</i>
        <span>Move right</span>
      </div>
      <div class="instruction">
        <i class="material-icons">arrow_downward</i>
        <span>Move down</span>
      </div>
      <div class="instruction">
        <i class="material-icons">arrow_upward</i>
        <span>Move up</span>
      </div>
      <div class="instruction">
        <i class="material-icons">refresh</i>
        <span>Rotate right</span>
      </div>
      <div class="instruction">
        <i class="material-icons" style="transform: scale(-1, 1)">refresh</i>
        <span>Rotate left</span>
      </div>
    </section>
    <section class="guessing">
      guessing
    </section>
    <section class="items">
      <div class="item">
        <span class="item-name">Item 1:</span>
        <div class="instruction-list">
          <div class="instruction">
            <i class="material-icons"></i>
            <span>1</span>
          </div>
          <div class="instruction">
            <i class="material-icons"></i>
            <span>2</span>
          </div>
          <div class="instruction">
            <i class="material-icons"></i>
            <span>3</span>
          </div>
          <div class="instruction">
            <i class="material-icons"></i>
            <span>4</span>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
